<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ВУАП-1 — фото (01…20)</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0b1020;
  color:#e9eefc;
}

.top{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
}

.top h1{
  margin:0;
  font-size:18px;
}

.top a{
  color:#9bb0ff;
  text-decoration:none;
  border:1px solid #3b4a9f;
  padding:6px 10px;
  border-radius:6px;
}

.note{
  padding:0 12px 12px;
  font-size:13px;
  opacity:.8;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:12px;
  padding:12px;
}

.card{
  background:#151c3a;
  border:1px solid #27347a;
  border-radius:10px;
  overflow:hidden;
}

.card img{
  width:100%;
  aspect-ratio:3/4;
  object-fit:cover;
  display:block;
}

.cap{
  padding:6px;
  font-size:12px;
  text-align:center;
  opacity:.85;
}
</style>
</head>

<body>

<div class="top">
  <h1>ВУАП-1 — фото (01…20)</h1>
  <a href="../index.html">← На главную</a>
</div>

<div class="note">
  Подсказка: клик по изображению откроет оригинал в новой вкладке.
</div>

<div id="grid" class="grid"></div>

<script>
const START = 1;
const END   = 20;

function name(i){
  return String(i).padStart(2,'0') + '.JPEG';
}

const grid = document.getElementById('grid');

for(let i=START;i<=END;i++){
  const file = name(i);

  const a = document.createElement('a');
  a.href = file;
  a.target = '_blank';
  a.rel = 'noopener';

  const card = document.createElement('div');
  card.className = 'card';

  const img = document.createElement('img');
  img.src = file;
  img.loading = 'lazy';
  img.alt = file;

  const cap = document.createElement('div');
  cap.className = 'cap';
  cap.textContent = file;

  card.appendChild(img);
  card.appendChild(cap);
  a.appendChild(card);
  grid.appendChild(a);
}
</script>

</body>
</html>
