<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>СПУ-52-3 — система подвижных упоров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    <hr style="margin:20px 0;">
<h2>Калькулятор (тест)</h2>

<label>H (м): <input id="h" type="number" value="200" step="10"></label>
<button id="calc">Рассчитать</button>

<pre id="out" style="white-space:pre-wrap;background:#fff;padding:12px;border-radius:8px;"></pre>

<script>
  // ТЕСТОВАЯ заглушка: чтобы проверить, что JS вообще работает на GitHub Pages
  // Дальше заменим на твою гипсометрическую таблицу (вшитую в код).
  document.getElementById('calc').addEventListener('click', () => {
    const H = Number(document.getElementById('h').value);
    const out = document.getElementById('out');

    // ВАЖНО: давление на H=1000 и P(H) пока заглушки.
    const P1000 = 674;       // mmHg (пример из твоей таблицы)
    const PH = 649;          // mmHg (пример для теста)
    const dP = P1000 - PH;   // ΔP

    const ip = 33.3 / dP;    // i_p = 33.3 / ΔP

    out.textContent =
      `Ввод:\nH = ${H} м\n\n` +
      `Формулы:\nΔP = P(1000) - P(H)\ni_p = 33.3 / ΔP\n\n` +
      `Подстановка:\nP(1000)=${P1000}\nP(H)=${PH}\nΔP=${dP}\n\ni_p=${ip.toFixed(3)}\n`;
  });
</script>
body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #ffd400 0%, #1e4fff 100%);
      min-height: 100vh;

      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>
